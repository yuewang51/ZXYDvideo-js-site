<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <!-- Video.js 样式 -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My Video Showcase</h1>
    <div class="video-container">
        <video id="my-video" class="video-js" controls preload="auto" width="800" height="400" data-setup="{}">
            <source src="https://drive.google.com/uc?export=download&id=1nXmMfJlP20qVfe3mOkBN5_rDovgpckrf
">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
            </p>
        </video>
    </div>
    <!-- Video.js 脚本 -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
